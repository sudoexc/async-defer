<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <script defer src="test.js"></script>
    <!-- изза атрибут defer скрипты по очереди загрузяться даже если в test.js меньше кода. минус в том что если script.js слишком большой то маленький test.js будет все равно ждать загрузки script.js -->
</head>
<body>
    

     <!-- defer дает комманду браузеру что он должен продолжать обробатывать страницу и загружать скрипт в фоновом режиме а потом загружить этот скрипт когда оно загрузиться  

     скрипты с defer никогда не блокируют страницу   -->

    <p>hello world!</p>
    <p>Second message</p>

</body>
</html>

<!-- defer дает возможность устонавливать четкий порядок что после чего будет грузиться, можем например подключить библиотеку а после наш js код который будет использовать возможности этой библиотеки и зависит от нее и страница наша не блокируеться -->
